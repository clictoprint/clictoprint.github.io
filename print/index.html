<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>clictoprint - Printing Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The only secure digital printing service you will ever need!">
    <meta name="author" content="clictoprint">
    <link rel="icon" type="image/svg" href="img/thumbnail.ico" />

    <title>clictoprint - Print on Demand</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>
<body>
    <section class="p-0">
        <div class="page-wrapper bg-gra-02 p-t-50 p-b-50 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-header bg-white border-0">
                        <a href="../">
                            <img src="img/take5.png" alt="" class="print_logo" />
                        </a>
                    </div>

                    <div class="card-body">
                        <h2 class="title">Printing Form</h2>
                        <form method="POST">
                            <div class="row row-space">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Customer Name</label>
                                        <input class="input--style-4" id="txt_name" onblur="EnableOrDisable_PayNow()" type="text" autocomplete="off" maxlength="100" name="Enter your name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Customer Contact Number</label>
                                        <input class="input--style-4" id="txt_contactno" maxlength="10" onblur="EnableOrDisable_PayNow()" autocomplete="off" type="text" name="Contact Number">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Customer Email</label>
                                        <input class="input--style-4" id="txt_emailid" onblur="EnableOrDisable_PayNow()" autocomplete="off" type="email" maxlength="30" name="Enter your email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Printing as..</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject" id="sel_printas">
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Paper Size</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject" id="sel_papersize">
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Paper Sides</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject" id="sel_paperside">
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Paper Quality</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject" id="sel_paperquali">
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Binding</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject" id="sel_binding">
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-6">
                                    <label class="label">Upload PDF Document</label>
                                    <div class="custom-file">
                                        <input type="file" onblur="EnableOrDisable_PayNow()" class="custom-file-input" id="txt_filename" name="filename" accept=".pdf">
                                        <div class="custom-file-label" for="customFile" id="div_choosefile">Choose file</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Number of Pages</label>
                                        <input class="input--style-4" onblur="EnableOrDisable_PayNow()" id="txt_noofpage" maxlength="8" autocomplete="off" type="text" name="Enter no of pages" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Number of Copies</label>
                                        <input class="input--style-4" onblur="EnableOrDisable_PayNow()" id="txt_noofcopy" maxlength="8" autocomplete="off" type="text" value="1" name="Enter no of copies">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">GST Number <span class="light_gray">(Optional)</span></label>
                                        <input class="input--style-4" onblur="EnableOrDisable_PayNow()" id="txt_gstnumber" autocomplete="off" maxlength="15" type="text" name="Enter GST number">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Delivery Address</label>
                                        <input class="input--style-4" onblur="EnableOrDisable_PayNow()" id="txt_deladdress1" autocomplete="off" placeholder="Address 1" type="text" maxlength="100" name="Enter Address1">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group pt-md-1">
                                        <input class="input--style-4 mt-md-4" onblur="EnableOrDisable_PayNow()" id="txt_deladdress2" autocomplete="off" placeholder="Address 2" maxlength="100" type="text" name="Enter Address2">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input class="input--style-4" id="txt_city" onblur="EnableOrDisable_PayNow()" placeholder="City" autocomplete="off" type="text" maxlength="100" name="city">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input class="input--style-4" id="txt_state" onblur="EnableOrDisable_PayNow()" placeholder="State" autocomplete="off" maxlength="50" type="text" name="state">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Pin Code</label>
                                        <input class="input--style-4" type="tel" onblur="EnableOrDisable_PayNow()" id="txt_pincode" autocomplete="off" maxlength="6" name="pincode">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <label class="label">Amount in Rupees</label>
                                        <p class="amt_field">Rs.<span id="lbl_amount" onblur="EnableOrDisable_PayNow()">0</span>/-</p>
                                        <input type="hidden" id="reg_orderid" value="" />
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="label">Special Instructions <span class="light_gray">(Optional)</span></label>
                                        <textarea class="input w-100" onblur="EnableOrDisable_PayNow()" id="txt_specialinstruct" rows="4" maxlength="200"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-12">
                                    <label class="label">Terms:<a target="_blank" href="https://clictoprint.com/docs/terms.txt"> https://clictoprint.com/docs/terms.txt</a></label>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-12">

                                    <div class="form-group" id='id_captchavalue'>
                                        <div class="g-recaptcha" id="d_id_cvalue" data-sitekey="6LdTNCgaAAAAABrtMIiAJkwu6hBeZpFmmNzssoa-" data-callback="get_CaptchaValidation" data-expired-callback="onRecaptchaExpired"></div> <!--data-expired-callback="expiredRecaptchaCallback" data-sitekey="6LdTNCgaAAAAABrtMIiAJkwu6hBeZpFmmNzssoa-" -->
                                        <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-md-12">
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" id="chk_agree" onchange="EnableOrDisable_PayNow()" type="checkbox"> I have read and agree to the Terms
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" id="chk_certify" onchange="EnableOrDisable_PayNow()" type="checkbox"> I certify that the above materials given for printing does not violate any Copyright or Privacy of the author
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="p-t-15">
                                <p id="p_alert"></p>
                            </div>
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn-submit btn-submit-disable" disabled id="btnsubmit" type="submit">Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://unpkg.com/@pdf-lib/standard-fonts/dist/standard-fonts.js"></script>
    <script src="https://unpkg.com/@pdf-lib/standard-fonts/dist/standard-fonts.min.js"></script>

    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="js/global.js"></script>
    <script src="js/moment.js"></script>

    <script src="fb/firebase-app-5.3.0.js"></script>
    <script src="fb/firebase-auth-5.3.0.js"></script>
    <script src="fb/firebase-database-5.3.0.js"></script>
    <script src="fb/firebase-firestore-5.3.0.js"></script>
    <script src="fb/firebase-functions-5.3.0.js"></script>
    <script src="fb/firebase-storage-5.3.0.js"></script>
    <script src="fb/firebaseinitilize.js"></script>

    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
    <!-- Chat Integration -->
    <script src="https://snippets.freshchat.com/js/fc-pre-chat-form-v2.js"></script>
    <script>
      var preChatTemplate = {
        //Form header color and Submit button color.
        mainbgColor: '#0aa4db',
        //Form Header Text and Submit button text color.
        maintxColor: '#fff',
        //Chat Form Title
        heading: 'clictoprint Chat',
        //Chat form Welcome Message
        textBanner: 'We can\'t wait to talk to you. But first, please take a couple of moments to tell us a bit about yourself.',
        //Submit Button Label.
        SubmitLabel: 'Start Chat',
        //Fields List - Maximum is 5
        //All the values are mandatory and the script will not work if not available.
        fields : {
          field1 : {
            //Type for Name - Do not Change
            type: "name",
            //Label for Field Name, can be in any language
            label: "Name",
            //Default - Field ID for Name - Do Not Change
            fieldId: "name",
            //Required "yes" or "no"
            required: "yes",
            //Error text to be displayed
            error: "Please Enter a valid name"
          },
          field2 : {
            //Type for Email - Do Not Change
            type: "email",
            //Label for Field Email, can be in any language
            label: "Email",
            //Default - Field ID for Email - Do Not Change
            fieldId: "email",
            //Required "yes" or "no"
            required: "yes",
            //Error text to be displayed
            error: "Please Enter a valid Email"
          },
          field3 : {
            //Type for Phone - Do Not Change
            type: "phone",
            //Label for Field Phone, can be in any language
            label: "Phone",
            //Default - Field ID for Phone - Do Not Change
            fieldId: "phone",
            //Required "yes" or "no"
            required: "yes",
            //Error text to be displayed
            error: "Please Enter a valid Phone Number"
          }
        }
      };
      window.fcSettings = {
        token: "602484b4-69c7-48c2-be5d-df9a28e4c99c",
        host: "https://wchat.in.freshchat.com",
        config: {
          cssNames: {
            //The below element is mandatory. Please add any custom class or leave the default.
            widget: 'custom_fc_frame',
            //The below element is mandatory. Please add any custom class or leave the default.
            expanded: 'custom_fc_expanded'
          }
        },
        onInit: function() {
          console.log('widget init');
          fcPreChatform.fcWidgetInit(preChatTemplate);
        }
      };
    </script>
    <script src="https://wchat.freshchat.com/js/widget.js" async></script>
</body>
</html>
